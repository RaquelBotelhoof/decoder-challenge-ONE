<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Decodificador</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="./src/css/reset.css">
        <link rel="stylesheet" href="./src/css/style.css">

    </head>  
    <body>
        <header>
            <div class="box">
                <a href="https://www.alura.com.br/"><img src="./src/imagens/logoazul-alura.png" id="logo-branca" alt="Logo da Alura"></a>
                <a href="https://www.alura.com.br/"><img src="./src/imagens/logopreta-alura.png" id="logo-preta" alt="Logo da Alura"></a>
                <div class="chaves-de-temas">
                    <button class="botao-tema-DN"><img id="icone-sol" src="./src/imagens/icone-sol.png" alt="Ícone de sol"><img id="icone-lua" src="./src/imagens/icone-lua.png" alt="Ícone de lua"></button>
                </div>
            </div>
        </header>
        <main>
            <section class="entrada_de_texto">
                <div class="recebe-texto">
                    <form>
                        <textarea class="entrada" cols="35" rows="8" placeholder="Digite seu texto..."></textarea>
                    </form>
                </div>
                <div class="chaves-decodificacao">
                    <div class="aviso-restricao">
                        <img id="exclamacao" src="./src/imagens/exclamacao.png" alt="Exclamação">
                        <p id="texto-aviso">ATENÇÃO! digite apenas letras minúsculas e sem acento.</p>
                    </div>
                    <div class="botoes">
                        <div id="caixa-botoes-CD">
                            <button id="criptografar">Criptografar</button>
                        </div>
                        <div id="caixa-botoes-CD">
                            <button id="descriptografar">Descriptografar</button>
                        </div>
                    </div>
                </div>
            </section>

            <section class="saida-de-texto">
                <div id="modo-sem-texto">
                    <img id="menino-lupa" src="./src/imagens/boneco.png" alt="Garoto observando um diamante com uma lupa">
                    <p id="nenhuma-mensagem">Nenhuma mensagem encontrada</p>
                    <p id="digite-um-texto">Digite um texto que você deseja criptografar ou descriptografar</p>
                </div>
                <div id="modo-texto-codificado">
                    <p id="texto_final"></p>
                    <div id="caixa-botao-copiar">
                        <button id="copiar">Copiar</button>
                    </div>
                </div>
            </section>
        </main>
        
        <footer>
            <p>&copy; 2023 - developed by Raquel Botelho</p>
            <div class="icons">
                <a href="https://www.linkedin.com/in/raquel-botelho-dev/" target="_blank" class="footer__logo"><ion-icon name="logo-linkedin"></ion-icon></a>
                <a href="https://github.com/RaquelBotelhoof" target="_blank" class="footer__logo"><ion-icon name="logo-github"></ion-icon></a>
            </div>
        </footer>

        <script src="./src/js/script.js"></script>

         <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    </body>  
</html>
